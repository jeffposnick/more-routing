<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="routing.html">

<!--
A Polymer element that simplifies creating `<a>` elements that implement `more-routing` compliant behavior.
-->
<dom-module id="more-routing-link">
  <style>
    :host {
      display: inline;
    }
  </style>

  <template>
    <a href$="[[_computeUrl(route)]]" on-tap="_onTap"><content></content></a>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'more-routing-link',
      properties: {
        route: String
      },
      _computeUrl: function(route) {
        return MoreRouting.urlFor(route);
      },
      _onTap: function(event) {
        event.stopPropagation();
        MoreRouting.navigateTo(this.route);
      }
    });
  </script>
</dom-module>
