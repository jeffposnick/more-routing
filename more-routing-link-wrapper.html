<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="routing.html">

<!--
A Polymer element that simplifies wrapping elements to serve as links that obey routing behavior.
-->
<dom-module id="more-routing-link-wrapper">
  <style>
    :host {
      display: inline;
    }
  </style>

  <template>
    <span on-tap="_onTap">
      <content></content>
    </span>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'more-routing-link-wrapper',
      properties: {
        route: String
      },
      _onTap: function(event) {
        event.stopPropagation();
        MoreRouting.navigateTo(this.route);
      }
    });
  </script>
</dom-module>
